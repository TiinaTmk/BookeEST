<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <div id="app">
    <table id="roomsTable" class="table table-stripped table-bordered">
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
      </tr>
      <tr v-for="room in rooms">
        <td @click="getRoom(room.id)">{{room.name}}</td>
        <td>{{room.price}}</td>
        <td>{{room.description}}</td>
      </tr>
    </table>
    <div id="roomInfoModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
            <div class="table table-stripped">
              <tr><th>ID</th></tr>{{roomInModal.id}}</td></tr>
              <tr><th>Name</th></tr>{{roomInModal.name}}</td></tr>
              <tr><th>Price</th></tr>{{roomInModal.price}}</td></tr>
              <tr><th>Description</th></tr>{{roomInModal.description}}</td></tr>
            </table>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3.3.11/dist/vue.global.js"></script>

  <script>
    const vue = Vue.createApp({
      data() {
        return {
          roomInModal: {name: null},
          rooms: []
        }
      },
      async created() {
        this.rooms = await (await fetch ('http://localhost:8080/rooms')).json();
      },
      methods: {
        getRoom: async function (id) {
          this.roomInModal = await(await fetch(`http://localhost:8080/rooms/${id}`)).json();
          let roomInModal = new bootstrap.Modal(document.getElementById('roomInfoModal'), {})
          roomInModal.show();
    }
  }
    }).mount('#app')

  </script>
 
</body>

</html>
