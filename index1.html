<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <table id="roomsTable" class="table table-dark table-striped table-bordered">
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Size</th>
      </tr>
      <tr v-for="room in rooms">
        <!-- <td @click="getRoom(room.id)">{{room.name}}</td> -->
        <td data-bs-toggle="modal" data-bs-target="#roomInfoModal" @click="getRoom(room.Id)">{{room.Name}}</td>
        <td>{{room.Price}}</td>
        <td>{{room.Description}}</td>
        <td>{{room.Size}}</td>
      </tr>
    </table>

    <div id="roomInfoModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <table class="table table-dark table-striped-columns">
                <tr>
                  <th>ID</th>
                  <td>{{roomInModal.Id}}</td>
                </tr>
                <tr>
                  <th>Name</th><td>{{roomInModal.Name}}</td>
                </tr>
                <tr><th>Price</th><td>{{roomInModal.Price}}</td></tr>
                <tr><th>Description</th><td>{{roomInModal.Description}}</td></tr>
                <tr><th>Size</th><td>{{roomInModal.Size}}</td></tr>
              </table>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3.3.11/dist/vue.global.js"></script>
  <script src="rest-client.js"></script>
</body>
</html>
