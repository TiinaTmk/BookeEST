<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row" v-for="room in rooms" :key="room.Id">
        <div class="col-12 col-sm-6 d-flex align-items-center justify-content-center my-2">
          <div class="pic_col d-flex align-items-center justify-content-center">
            <img class="img-fluid images" :src="room.Images"></img>
          </div>
        </div>
       
          <div class="col-12 col-sm-6 my-2 d-flex align-items-center justify-content-center">
            <div class="m-5 details_col d-flex align-items-center justify-content-center ">
              <div class="row">
                <div class="col-12 text-center">
                  <div class="h1" v-text="room.Name"></div>
                  <div class="pb-3 pt-4" v-text="`${room.Size} ruutmeetrit`"></div>
                  <div v-text="room.Description"></div>
                  <button type="button" class="btn btn btn-outline-secondary p-2 mt-5" data-bs-toggle="modal" data-bs-target="#roomInfoModal" @click="getRoom(room.Id)">
                   Explore Room
                  </button>
                  <button type="button" class="btn btn btn-outline-secondary p-2 mt-5" data-bs-toggle="modal" data-bs-target="#roomInfoModal" @click="createNew()">
                    Book a room
                   </button>
                </div>
              </div>
            </div>
          </div>
          

      </div>
    </div>

      <!-- Modal placed within the container -->
      <div id="roomInfoModal" class=" modal" tabindex="-1">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table table-dark table-striped-columns">
                <tr>
                  <th>ID</th>
                  <td v-text="roomInModal.Id"></td>
                </tr>
                <tr>
                  <th>Name</th>
                  <td v-text="roomInModal.Name"></td>
                </tr>
                <tr>
                  <th>Price</th>
                  <td v-text="`${roomInModal.Price} EUR`"></td>
                </tr>
                <tr>
                  <th>Description</th>
                  <td v-text="roomInModal.Description"></td>
                </tr>
                <tr>
                  <th>Size</th>
                  <td v-text="`${roomInModal.Size} Square Meters`"></td>
                </tr>
                <tr>
                  <th>Images</th>
                  <td><img :src="roomInModal.Images"></img></td>
                </tr>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3.3.11/dist/vue.global.js"></script>

  <script src="rest-client.js"></script>
</body>

</html>
